<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html-In-ThreeJS</title>
  </head>
  <body>
    <canvas class="webgl"></canvas>
    <div class="loading-bar"></div>

    <div class="point point-0">
      <div class="label">1</div>
      <div class="text">Front Windshield</div>
    </div>
    <div class="point point-1">
      <div class="label">2</div>
      <div class="text">Left door</div>
    </div>
    <div class="point point-2">
      <div class="label">3</div>
      <div class="text">Right door</div>
    </div>
    <div class="point point-3">
      <div class="label">4</div>
      <div class="text">Fuel Door</div>
    </div>
    <div class="point point-4">
      <div class="label">5</div>
      <div class="text">Hood</div>
    </div>
    <div class="point point-5">
      <div class="label">6</div>
      <div class="text">Trunk</div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
